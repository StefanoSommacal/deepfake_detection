{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/common.css' %}" rel="stylesheet" />
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/button.css' %}" rel="stylesheet" />
    <link href="{% static 'css/cards.css' %}" rel="stylesheet" />
    <link href="{% static 'css/responsive_frame.css' %}" rel="stylesheet" />

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    {% block content %}

    <div class="card home_card w-50">
      <div class="card-body">
        <h2 class="display-5 mt-5">Deepfake Detection</h2>
        <p class="lead mt-3" style="font-size: 1.5rem">
          A smart application that lets you scan videos and detect deepfakes.
        </p>
        <a href="/deepfake_detection/about" class="custom-button">Learn more </a>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
